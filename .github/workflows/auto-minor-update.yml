name: Auto-merge

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]

jobs:
  auto-merge:
    runs-on: windows-latest
    steps:
      - name: Dependency Merge
        uses: buildsville/simple-merge@v1
        id: merge
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          method: 'merge'
          labels: '[ "dependencies" ]'
          title: 'Auto Merge'
          message: 'Merge dependabot dependencies'
      - name: Auto Merge
        uses: buildsville/simple-merge@v1
        id: merge
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          method: 'merge'
          labels: '[ "auto-merge" ]'
          title: 'Auto Merge'
